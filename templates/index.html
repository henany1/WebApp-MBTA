<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBTA Station Finder</title>
</head>
<body>
    <h1>Find the Nearest MBTA Station</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="POST">
        <label for="placeName">Enter a place name or address:</label>
        <input type="text" id="placeName" name="placeName" required>
        <button type="submit">Find Station</button>
    </form>
</body>
</html>
